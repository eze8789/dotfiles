# scrollback size
set -g history-limit 10000


# reload tmux config with ctrl + b + r
bind R \
    source-file ~/.tmux.conf \;\
        display 'Reloaded tmux config.'

# custom bindings
bind-key v split-window -v \; select-layout main-vertical \; swap-pane -t :.0 \; select-pane -t :.0
bind-key r run-shell "~/workspace/personal/config/tmux/scripts/resize-adaptable.sh -l main-vertical -p 60"
#bind-key -n -T copy-mode-vi Enter send-keys -X copy-pipe 'xclip -i -sel p -f | xclip -i -sel c'

#set-option -g default-command 'zsh'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
set -g @dracula-show-fahrenheit false
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon session
set -g @dracula-show-powerline true
set -g status-right "#(/bin/bash $HOME/.tmux/kube-tmux/kube.tmux 250 red cyan)"
run '~/.tmux/plugins/tpm/tpm'

